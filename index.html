<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximun-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全国天气查询小应用</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/weather.css">
</head>

<body>
    <div class="mask"></div>
    <header class="header">
        <h1 class="title">WEATHER</h1>
        <div id="weather_search" class="weather-search">
            <span class="container"><input class="text" id="text" type="text" placeholder="请输入您要查询的城市"></span>
            <span class="container"><input class="btn" id="btn" type="button" value="查询天气"></span>
        </div>
    </header>
    <section class="main-container">
        <div id="today_container" class="today-container">
            <div class="now-img">
                <img class="first-img" id="nowImg" src="./images/weather_icon/1.png" alt="今日天气" class="now">
            </div>
            <div class="description">
                <div class="main-info">
                    <span class="info">城市</span>|
                    <span class="info">201X-XX-XX</span>|
                    <span class="info">星期X</span>|
                    <span class="info">---</span>
                </div>
                <div class="more-info">
                    <strong>温度:</strong><span class="info">---</span>
                    <strong>当前温度:</strong><span class="info">---</span>
                </div>
                <div class="more-info">
                    <strong>当前风力风向：</strong><span class="info">---</span>
                </div>
                <div class="more-info">
                    <strong>紫外线强度：</strong><span class="info">---</span>
                    <strong>洗车指数：</strong><span class="info">---</span>
                </div>
                <div class="more-info">
                    <strong>空气指数：</strong><span class="info">---</span>
                    <strong>穿衣指数：</strong><span class="info">---</span>
                </div>
            </div>
        </div>
        <div id="future_container" class="future-container">
            <div class="future-box">
                <img class="future-img" src="./images/weather_icon/1.png" alt="天气" />
                <div class="future-info">201X-XX-XX</div>
                <div class="future-info">星期X</div>
                <div class="future-info">--</div>
                <div class="future-info">12-16℃</div>
            </div>
            <div class="future-box">
                <img class="future-img" src="./images/weather_icon/2.png" alt="天气" />
                <div class="future-info">201X-XX-XX</div>
                <div class="future-info">星期X</div>
                <div class="future-info">--</div>
                <div class="future-info">12-16℃</div>
            </div>
            <div class="future-box">
                <img class="future-img" src="./images/weather_icon/3.png" alt="天气" />
                <div class="future-info">201X-XX-XX</div>
                <div class="future-info">星期X</div>
                <div class="future-info">--</div>
                <div class="future-info">12-16℃</div>
            </div>
            <div class="future-box">
                <img class="future-img" src="./images/weather_icon/4.png" alt="天气" />
                <div class="future-info">201X-XX-XX</div>
                <div class="future-info">星期X</div>
                <div class="future-info">--</div>
                <div class="future-info">12-16℃</div>
            </div>
            <div class="future-box">
                <img class="future-img" src="./images/weather_icon/5.png" alt="天气" />
                <div class="future-info">201X-XX-XX</div>
                <div class="future-info">星期X</div>
                <div class="future-info">--</div>
                <div class="future-info">12-16℃</div>
            </div>
            <!--<div class="future-box">
                <img class="future-img" src="./images/weather_icon/4.png" alt="天气" />
                <div class="future-info">201X-XX-XX</div>
                <div class="future-info">星期X</div>
                <div class="future-info">--</div>
                <div class="future-info">12-16℃</div>
            </div>-->
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
